<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="popup-div">
        <p id="popup"></p>
    </div>
    <div class="form-div">
        <h1>SIGN UP</h1>
        <form action="" method="post">
            <input type="text" name="firstname" id="firstname" placeholder="First Name" autofocus required>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
            <input type="text" name="user" id="user" placeholder="Username" required>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <input type="password" name="c-pass" id="c-pass" placeholder="Confirm Password" required>
            <button type="submit">SIGN UP</button>
        </form>
        <div class="to-login-div">
            <p>Already have an account. Click <a href="#" id="to-login">here</a> to login.</p>
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>
</html>
